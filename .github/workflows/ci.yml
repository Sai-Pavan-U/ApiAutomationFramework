name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "30 18 * * *"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'qa'
        type: choice
        options:
        - dev
        - qa
        - uat
        - staging
      test_suite:
        description: 'Test suite to execute'
        required: true
        default: 'testng.xml'
        type: choice
        options:
        - testng.xml
        - testngcopy.xml
        - smoke-tests.xml
        - regression-tests.xml

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    
    - name: Execute Test Automation Framework
      run: mvn clean test 
            -DsuiteXmlFile=${{ steps.test-config.outputs.test_suite }}
            -Denv=${{ steps.test-config.outputs.environment }}
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4.6.2
      with:
        name: SureFire Report
        path: target/surefire-reports/
        retention-days: 10
